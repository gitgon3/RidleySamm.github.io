<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    /* Page background */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #e5e5e5; /* light gray background */
      color: #111;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background-color: #222;
      padding: 12px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .nav-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #d4af37; /* gold hover color */
    }

    /* Card container */
    .card-container {
      width: 80%;
      max-width: 260px;
      height: 400px;
      perspective: 1000px;
      margin-top: 100px;
      margin-bottom: 25px;
      background: #fff; /* gives a visible box behind the card */
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 12px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    /* Button styling */
    button.download-btn {
      background: #d4af37;
      color: #111;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      text-align: center;
      display: block;
      margin: 10px auto;
    }

    button.download-btn:hover {
      background: #bfa232;
    }

    /* QR Code */
    img.qr-code {
      margin: 20px 0;
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    /* Contact info */
    p.contact-info {
      margin-top: 0;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-inner">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="business-card.html">Contact Card</a>
        <a href="pricing.html">Pricing</a>
      </div>
    </div>
  </nav>

  <!-- Business Card -->
  <div class="card-container" id="card">
    <div class="card">
      <div class="card-face card-front">
        <img src="images/Front.jpg" alt="Front of Business Card" />
      </div>
      <div class="card-face card-back">
        <img src="images/Back.jpg" alt="Back of Business Card" />
      </div>
    </div>
  </div>

  <!-- Download + QR -->
  <button class="download-btn"
    onclick="window.location.href='https://ridleysamm.com/contact-card/ridley-samm.vcf'">
    Download
  </button>

  <img class="qr-code" src="images/SRHvbc.png" alt="QR Code for Contact Card" />

  <p class="contact-info">
    Samm Ridley<br>
    <a href="mailto:NightAndDay@ridleysamm.com" style="color:#111;">NightAndDay@ridleysamm.com</a><br>
    (813) 714-7797
  </p>

  <script>
    const cardContainer = document.getElementById('card');
    const card = cardContainer.querySelector('.card');

    cardContainer.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
