<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samm Ridley | Business Card</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 20px;
    }

    .card-container {
      width: 80%;
      max-width: 260px; /* portrait ratio */
      height: 400px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    button.download-btn {
      background: #d4af37; /* softer gold */
      color: #111;
      border: none;
      padding: 10px 25px;
      font-size: 0.95rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      text-align: center;
    }

    button.download-btn:hover {
      background: #bfa232;
    }

    img.qr-code {
      margin: 20px 0;
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    p.contact-info {
      margin-top: 0;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="card-container" id="card">
    <div class="card">
      <div class="card-face card-front">
        <img src="images/Front.jpg" alt="Front of Business Card" />
      </div>
      <div class="card-face card-back">
        <img src="images/Back.jpg" alt="Back of Business Card" />
      </div>
    </div>
  </div>

  <button class="download-btn"
    onclick="window.location.href='https://ridleysamm.com/contact-card/ridley-samm.vcf'">
    Download
  </button>

  <img class="qr-code" src="images/qr-ridleycc.png" alt="QR Code for Contact Card" />

  <p class="contact-info">
    Samm Ridley<br>
    <a href="mailto:NightAndDay@ridleysamm.com" style="color:#fff;">NightAndDay@ridleysamm.com</a><br>
    (813) 714-7797
  </p>

  <script>
    const cardContainer = document.getElementById('card');
    const card = cardContainer.querySelector('.card');

    cardContainer.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
