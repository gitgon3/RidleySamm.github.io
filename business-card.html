<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samm Ridley | Business Card</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    /* ---------- NAVIGATION BAR ---------- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 0.7em 1em;
    }

    .nav-logo a {
      font-weight: 700;
      color: #f1c40f;
      font-size: 1.1em;
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.2em;
      font-size: 0.95em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #f1c40f;
    }

    @media screen and (max-width: 600px) {
      .nav-links a {
        margin-left: 0.8em;
        font-size: 0.9em;
      }
      .nav-inner {
        flex-direction: column;
        gap: 0.3em;
      }
    }

    /* ---------- PAGE STYLING ---------- */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 20px;
      padding-top: 80px; /* Adds space so card doesnâ€™t sit under navbar */
    }

    .card-container {
      width: 80%;
      max-width: 260px; /* portrait ratio */
      height: 400px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    button.download-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.75em auto;
      width: 80%;
      max-width: 250px;
      text-align: center;
      padding: 1.1em 1.5em;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 8px;
      background-color: #d4af37;
      color: #111;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    button.download-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    img.qr-code {
      margin: 20px 0;
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    p.contact-info {
      margin-top: 0;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- ---------- NAV BAR HTML ---------- -->
  <nav class="navbar">
    <div class="nav-inner">
      <div class="nav-logo">
        <a href="index.html">Samm Ridley</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="business-card.html">Contact Card</a>
        <a href="pricing.html">Pricing</a>
      </div>
    </div>
  </nav>

  <!-- ---------- MAIN PAGE CONTENT ---------- -->
  <div class="card-container" id="card">
    <div class="card">
      <div class="card-face card-front">
        <img src="images/Front.jpg" alt="Front of Business Card" />
      </div>
      <div class="card-face card-back">
        <img src="images/Back.jpg" alt="Back of Business Card" />
      </div>
    </div>
  </div>

  <button class="download-btn"
    onclick="window.location.href='https://ridleysamm.com/contact-card/ridley-samm.vcf'">
    Download
  </button>

  <img class="qr-code" src="images/SRHvbc.png" alt="QR Code for Contact Card" />

  <p class="contact-info">
    Samm Ridley<br>
    <a href="mailto:NightAndDay@ridleysamm.com" style="color:#fff;">NightAndDay@ridleysamm.com</a><br>
    (813) 714-7797
  </p>

  <script>
    const cardContainer = document.getElementById('card');
    const card = cardContainer.querySelector('.card');

    cardContainer.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>

</body>
</html>
